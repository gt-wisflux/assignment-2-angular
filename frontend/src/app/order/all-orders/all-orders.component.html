<div *ngIf="orders.length === 0" class="text-center text-lg text-gray-600 mt-6">
  No orders found.
</div>

<div
  *ngFor="let order of orders"
  class="max-w-2xl mx-auto bg-white shadow-lg rounded-2xl p-6 mt-6"
>
  <h2 class="text-xl font-bold text-gray-800 mb-2">
    Order ID: <span class="text-blue-600">{{ order.id }}</span>
  </h2>

  <div class="mb-2">
    <strong class="text-gray-700">User ID:</strong>
    <span class="text-gray-900">{{ order.userId }}</span>
  </div>

  <div class="mb-2">
    <strong class="text-gray-700">Total Price:</strong>
    <span class="text-green-600 font-semibold">Rs. {{ order.totalPrice }}</span>
  </div>

  <div class="mb-2">
    <strong class="text-gray-700">Status:</strong>
    <span
      class="px-3 py-1 text-white text-sm font-medium rounded-lg"
      [ngClass]="{
        'bg-yellow-500': order.status === 'pending',
        'bg-green-500': order.status === 'completed',
        'bg-red-500': order.status === 'cancelled',
      }"
    >
      {{ order.status | uppercase }}
    </span>
  </div>

  <h3 class="text-lg font-semibold text-gray-700 mt-4">Items:</h3>
  <div
    *ngFor="let item of order.items"
    class="border rounded-lg p-4 mb-3 bg-gray-50"
  >
    <div class="mb-2">
      <strong class="text-gray-700">Size:</strong>
      <span class="text-gray-900">{{ item.size }}</span>
    </div>

    <div>
      <strong class="text-gray-700">Ingredients:</strong>
      <ul class="list-disc list-inside text-gray-600">
        <li *ngFor="let ingredient of item.ingredients || []" class="ml-4">
          {{ ingredient }}
        </li>
      </ul>
    </div>
  </div>

  <div class="timestamps text-gray-600 mt-4 border-t pt-4">
    <p><strong>Order Date:</strong> {{ order.orderDate | date: "fullDate" }}</p>
  </div>
</div>
