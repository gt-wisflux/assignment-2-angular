<div class="flex flex-col items-center">
  <h2 class="text-2xl font-bold mb-4">Create Your Perfect Pizza</h2>
  <form class="flex flex-col">
    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-4">Choose Your Pizza Size</h3>
      <div class="flex items-center gap-8">
        <div class="flex flex-col items-center">
          <img class="w-20 h-20" src='pizza.png' alt='small_pizza' />
          <p>small</p>
          <input type="radio" id="small" name="pizzaSize" value="small" [(ngModel)]="selectedSize" />
        </div>
        <div class="flex flex-col items-center">
          <img class="w-20 h-20" src='pizza.png' alt='medium_pizza' />
          <p>medium</p>
          <input type="radio" id="medium" name="pizzaSize" value="medium" [(ngModel)]="selectedSize" />
        </div>
        <div class="flex flex-col items-center">
          <img class="w-20 h-20" src='pizza.png' alt='large_pizza' />
          <p>large</p>
          <input type="radio" id="large" name="pizzaSize" value="large" [(ngModel)]="selectedSize" />
        </div>
      </div>
    </div>

    <div class="flex flex-col">
      <p>Size selected: {{ selectedSize }}</p>
    </div>

    <div class="my-6">
      <h3 class="text-xl font-semibold mb-4">Choose Your Toppings</h3>
      <div class="flex flex-row gap-4">
        <div *ngFor="let topping of Toppings" class="flex items-center gap-2">
          <input type="checkbox" [id]="topping" [value]="topping" [(ngModel)]="selectedToppings[topping]"
            name="toppings" />
          <label [for]="topping" class="capitalize">{{topping}}</label>
        </div>
      </div>

    </div>

    <div class="mb-6" *ngIf="getSelectedToppings().length > 0">
      <h4 class="text-lg font-medium mb-2">Selected Toppings:</h4>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let topping of getSelectedToppings()" class="px-3 py-1 bg-gray-200 rounded-full capitalize">
          {{topping}}
        </span>
      </div>
    </div>

    <div class="flex flex-row">

      <button type="button" class="mt-4 mr-4 px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
        (click)="selectedSize = ''; selectedToppings = {}">
        Reset Pizza
      </button>

      <button type="button"
        class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!selectedSize || getSelectedToppings().length === 0">
        Add to Cart
      </button>

    </div>

  </form>
</div>
